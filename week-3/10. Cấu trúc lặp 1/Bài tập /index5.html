<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=+prompt("nhập vào a");
    b=+prompt("nhập vào b");
    let count=0;
    for(;a<=b;a++){
        if(a%3==0){
            count++
        }
    }
    document.write(count);
</script>
</body>
</html>
