<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let a = +prompt("nhập vào a");
     let b = +prompt("nhập vào b");
     let sum=0;
     for(;a<=b;a++){
         if(a%2==0){
             sum +=a;
         }
     }
     document.write(sum);
</script>
</body>
</html>
