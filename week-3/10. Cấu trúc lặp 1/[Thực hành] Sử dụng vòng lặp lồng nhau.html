<script>
    let vetable="<table border='1'>"
    for( let i=1;i<=10;i++){
        vetable+="<tr>";
        for( let j=1;j<=10;j++){
            vetable+="<td>"+i*j+"</td>";
        }
        vetable+="</tr>";
    }
    vetable+="</table>";
    document.write(vetable);
</script>
