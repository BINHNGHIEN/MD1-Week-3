<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1
    let b=2
    document.write(a+"  ");
    document.write(b+"  ");
    let count=2;
    while(count<=20){
        c=a+b;
        document.write(c+"  ");
        a=b;
        b=c;
        count++;
    }

</script>
</body>
