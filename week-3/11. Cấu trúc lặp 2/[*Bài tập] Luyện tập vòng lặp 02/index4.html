<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
for(i=1;i<=3;i++){
    for(j=1;j<=5;j++){
        if((i==2&&(j=2||j==3||j==4))
        ){
            document.write('&nbsp;&nbsp;');
        } else {
            document.write(' * ');
        }
    } document.write('<br>')
}


</script>
</body>
