<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>In Bảng Cửu Chương</h1>
</body>
</html>
<script>
    let vetable="<table border='1'>"
    for(let a=1;a<=9;a++){
        vetable+="<tr>"
        for(let b=2; b<=9;b++){
            vetable +="<td>"+ b + "x" + a + "=" + a*b +"</td>";
        }
        vetable += "</tr>"
    }
    vetable+="</table>"
    document.write(vetable)

</script>
